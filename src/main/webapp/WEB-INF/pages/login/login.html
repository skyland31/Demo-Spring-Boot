<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="templates/template.html :: app_header(~{::script},~{},~{})">
    <script th:src="@{/pages/js/login}"></script>
</head>

<body th:replace="templates/template.html :: app_body(~{::div},|#{MATS.WMATS0000.Screen.Id}|,|#{MATS.WMATS0000.Screen.Desc}|)">
    <div class="sixteen wide column row" style="width:100%;" id="screenContent">
        <div class="sixteen wide column row">
            <form class="ui form" id="loginForm">
                <div class="fields">
                    <div class="three wide field">
                        <label>User Name</label>
                        <input type="text" id="username" name="username" placeholder="User Name">
                    </div>
                </div>
                <div class="fields">
                    <div class="three wide field">
                        <label>Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="ui active mini button" id="login" data-auth="no"><i class="play icon"></i>Login</div>
            </form>
        </div>
    </div>
</body>

</html>
